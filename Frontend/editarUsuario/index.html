<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video autoplay muted loop id="bgVideo">
      <source src="/Frontend/imgs/moon.mp4" type="video/mp4" />
      Seu navegador não suporta vídeo em background.
    </video>
    <div class="bordas">
      <h1 class="titles">Atualizar Usuário</h1>
      <form class="container" onsubmit="atualizarUsuario(event)">
        <!--Usamos $ Para referenciar um objeto para o javascript, mas n tem nada-->
        <div class="mb-3 subtitles">
          <label for="nome" class="form-label">Nome do Usuário</label>
          <input type="text" class="form-control" id="nome" />
        </div>
        <div class="mb-3 subtitles">
          <label for="idade" class="form-label">Idade</label>
          <input type="number" class="form-control" id="idade" min="0" max="120" />
        </div>
        <div class="mb-3 subtitles">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" />
        </div>
        <div class="mb-3 subtitles">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" onblur="buscarCEP()" />
        </div>
        <div class="mb-3 subtitles">
          <label for="rua" class="form-label">Rua</label>
          <input type="text" class="form-control" id="rua" readonly />
        </div>
        <div class="mb-3 subtitles">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" readonly />
        </div>

        <div class="botoes">
          <a href="../index.html" class="btn btn-secondary">Voltar</a>
          <button type="submit" class="btn btn-primary">Atualizar</button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
